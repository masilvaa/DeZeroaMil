<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minha Agenda</title>
  <link rel="stylesheet" href="agenda.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>
  <header>
        <h1>De Zero a Mil</h1>
        <p>Do planejamento à conquista: seu caminho para o sucesso no ENEM.</p>
  </header>

  <button class="logout-btn" onclick="window.location.href='inicio.html'">Fazer logout</button>

  <main class="container narrow">
    <div class="card calendar-card">
      <div class="calendar-header">
        <button id="prev" class="icon-btn">◀</button>
        <h3 id="mes-ano">—</h3>
        <button id="next" class="icon-btn">▶</button>
      </div>

      <table class="calendar">
        <thead>
          <tr>
            <th>Dom</th><th>Seg</th><th>Ter</th><th>Qua</th><th>Qui</th><th>Sex</th><th>Sáb</th>
          </tr>
        </thead>
        <tbody id="dias"></tbody>
      </table>
    </div>
  </main>

  <div class="menuinferior">
    <button><img src="fotos/casa.png" onclick="window.location.href='home.html'" alt="Inicio"></button>
    <button><img src="fotos/tarefas.png" onclick="window.location.href='tarefas.html'" alt="Tarefas"></button>
    <button><img src="fotos/agenda.png" onclick="window.location.href='agenda.html'" alt="Agenda"></button>
  </div>

  <script src="secrets.js"></script>
  <script src="firebase.js"></script>
  <script src="agenda.js"></script>
</body>
</html>
