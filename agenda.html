<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>De Zero a Mil</title>
  <link rel="stylesheet" href="agenda.css">

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>

    <button class="voltar-btn" onclick="window.location.href='inicio.html'">Fazer logout</button>

    <div class="menuinferior">
        <button><img src="fotos\casa.png" onclick="window.location.href='home.html'" alt="Inicio"></button>
        <button><img src="fotos\agenda.png" onclick="window.location.href='agenda.html'" alt="Agenda"></button>
        <button><img src="fotos\tarefas.png" onclick="window.location.href='tarefas.html'" alt="Tarefas"></button>
    </div>
    
    <h2>Tarefas da semana</h2>

    <div class="card">
        <div class="agenda">
            <table id="tabela">
                <thead>
                    <tr>
                        <th>Domingo</th>
                        <th>Segunda</th>
                        <th>Terça</th>
                        <th>Quarta</th>
                        <th>Quinta</th>
                        <th>Sexta</th>
                        <th>Sábado</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td><td></td><td></td><td></td><td></td><td></td><td></td>
                    </tr>
                    <tr>
                        <td></td><td></td><td></td><td></td><td></td><td></td><td></td>
                    </tr>
                    <tr>
                        <td></td><td></td><td></td><td></td><td></td><td></td><td></td>
                    </tr>
                    <tr>
                        <td></td><td></td><td></td><td></td><td></td><td></td><td></td>
                    </tr>
                </tbody>
            </table>

            <button id="add-btn" class="add-btn">+</button>
        </div>
    </div>

    <div id="formulario" style="display:none;">
        <select id="dia">
            <option value="0">Domingo</option>
            <option value="1">Segunda</option>
            <option value="2">Terça</option>
            <option value="3">Quarta</option>
            <option value="4">Quinta</option>
            <option value="5">Sexta</option>
            <option value="6">Sábado</option>
        </select>

        <select id="materia">
            <option>Matemática</option>
            <option>Ciências da Natureza</option>
            <option>Ciências Humanas</option>
            <option>Linguagens</option>
        </select>

        <input type="text" id="tarefa" placeholder="Digite a tarefa">
        <button id="salvar">Adicionar tarefa</button>
    </div>

    <script src="secrets.js"></script>
    <script src="firebase.js"></script>
    <script src="agenda.js"></script>
</body>
</html>
