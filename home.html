<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Home</title>
  <link rel="stylesheet" href="home.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>

  <button class="logout-btn" onclick="window.location.href='inicio.html'">Fazer logout</button>

      <div class="card form-card">
        <h3>Progresso</h3>
        <div class="barra">
          <div id="progresso"></div>
        </div>

        </div>
      </div>

      <div class="card list-card">
        <h3>Lista de Tarefas</h3>
        <div id="lista-tarefas"></div>

    <aside class="right">
      <div class="card conteudos">
        <h3>Conteúdos de apoio</h3>
        <div id="conteudos">
          <button class="botoes" onclick="window.location.href='linguagens.html'">Linguagens, Códigos e suas Tecnologias</button>

    </aside>

  <div class="menuinferior">
    <button><img src="fotos/casa.png" onclick="window.location.href='home.html'" alt="Inicio"></button>
    <button><img src="fotos/tarefas.png" onclick="window.location.href='tarefas.html'" alt="Tarefas"></button>
    <button><img src="fotos/agenda.png" onclick="window.location.href='agenda.html'" alt="Agenda"></button>
  </div>

  <script src="secrets.js"></script>
  <script src="firebase.js"></script>
  <script src="home.js"></script>

</html>
